<div class="metrics-grid" role="grid" aria-label="Métricas del home">
  
  <!-- Productos en Stock -->
  <article class="metric-card" role="gridcell" aria-labelledby="products-title">
    <header class="metric-header">
      <div class="metric-icon primary" aria-hidden="true">
        <ion-icon name="cube" aria-hidden="true"></ion-icon>
      </div>
      <div class="metric-trend positive" aria-label="Tendencia positiva 5.2%">
        <ion-icon name="trending-up" aria-hidden="true"></ion-icon>
        <span>+5.2%</span>
      </div>
    </header>
    <div class="metric-content">
      <div class="metric-number" id="products-value">1,247</div>
      <div class="metric-label" id="products-title">Productos en Stock</div>
    </div>
  </article>

  <!-- Stock Bajo -->
  <article class="metric-card" role="gridcell" aria-labelledby="low-stock-title">
    <header class="metric-header">
      <div class="metric-icon warning" aria-hidden="true">
        <ion-icon name="alert-circle" aria-hidden="true"></ion-icon>
      </div>
      <div class="metric-trend warning" aria-label="Estado crítico">
        <ion-icon name="warning" aria-hidden="true"></ion-icon>
        <span>Crítico</span>
      </div>
    </header>
    <div class="metric-content">
      <div class="metric-number" id="low-stock-value">23</div>
      <div class="metric-label" id="low-stock-title">Stock Bajo</div>
    </div>
  </article>

  <!-- Valor Total -->
  <article class="metric-card" role="gridcell" aria-labelledby="total-value-title">
    <header class="metric-header">
      <div class="metric-icon success" aria-hidden="true">
        <ion-icon name="wallet" aria-hidden="true"></ion-icon>
      </div>
      <div class="metric-trend positive" aria-label="Tendencia positiva 12.3%">
        <ion-icon name="trending-up" aria-hidden="true"></ion-icon>
        <span>+12.3%</span>
      </div>
    </header>
    <div class="metric-content">
      <div class="metric-number" id="total-value-value">$485,290</div>
      <div class="metric-label" id="total-value-title">Valor Total</div>
    </div>
  </article>

  <!-- Movimientos -->
  <article class="metric-card" role="gridcell" aria-labelledby="movements-title">
    <header class="metric-header">
      <div class="metric-icon info" aria-hidden="true">
        <ion-icon name="swap-horizontal" aria-hidden="true"></ion-icon>
      </div>
      <div class="metric-trend neutral" aria-label="Sin cambios">
        <ion-icon name="remove" aria-hidden="true"></ion-icon>
        <span>0%</span>
      </div>
    </header>
    <div class="metric-content">
      <div class="metric-number" id="movements-value">156</div>
      <div class="metric-label" id="movements-title">Movimientos</div>
    </div>
  </article>

</div>
