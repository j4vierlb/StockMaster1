<ion-card class="activities-card">
  <ion-card-header>
    <ion-card-title>Actividades Recientes</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-list lines="none">
      <ion-item class="activity-item">
        <ion-icon name="download-outline" slot="start" color="success" class="activity-icon"></ion-icon>
        <ion-label>
          <h3 class="activity-action">Entrada de stock</h3>
          <p class="activity-product">Monitor LG 24" • 10 unidades</p>
        </ion-label>
        <ion-note slot="end" class="activity-time">Hace 2 horas</ion-note>
      </ion-item>
      <ion-item class="activity-item">
        <ion-icon name="pencil-outline" slot="start" color="warning" class="activity-icon"></ion-icon>
        <ion-label>
          <h3 class="activity-action">Producto actualizado</h3>
          <p class="activity-product">Teclado Mecánico • Precio modificado</p>
        </ion-label>
        <ion-note slot="end" class="activity-time">Hace 5 horas</ion-note>
      </ion-item>
      <ion-item class="activity-item">
        <ion-icon name="add-outline" slot="start" color="primary" class="activity-icon"></ion-icon>
        <ion-label>
          <h3 class="activity-action">Nuevo producto</h3>
          <p class="activity-product">Mouse Inalámbrico • 15 unidades</p>
        </ion-label>
        <ion-note slot="end" class="activity-time">Ayer</ion-note>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
