<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Restablecer Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="reset-content ion-padding">
  <div class="container">
    <div class="header">
      <ion-icon name="key-outline" class="header-icon"></ion-icon>
      <h1>Restablecer Contraseña</h1>
    </div>

  <div class="form-container">
      <p class="instructions">Ingresa tu correo electrónico y te enviaremos instrucciones para restablecer tu contraseña.</p>

      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <ion-item lines="full" class="form-item">
          <ion-label position="stacked">Correo electrónico</ion-label>
          <ion-input 
            formControlName="email" 
            type="email" 
            placeholder="tu.correo@ejemplo.com"
            required>
          </ion-input>
          <ion-icon name="mail-outline" slot="start"></ion-icon>
        </ion-item>

        <ion-button 
          type="submit" 
          expand="block" 
          class="btn-primary" 
          [disabled]="!resetForm.valid">
          ENVIAR INSTRUCCIONES
        </ion-button>

        <ion-button 
          expand="block" 
          fill="clear" 
          class="btn-home" 
          (click)="goToHome()">
          VOLVER AL INICIO
        </ion-button>
      </form>

      <div *ngIf="showSuccessMessage" class="success-message">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
        <span>¡Éxito! Se han enviado las instrucciones a tu correo electrónico.</span>
      </div>

      <div class="footer">
        <p>¿Necesitas ayuda? <a (click)="goToLogin()">Contáctanos</a></p>
      </div>
    </div>
  </div>
</ion-content>
