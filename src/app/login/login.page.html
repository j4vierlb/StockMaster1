<ion-content class="login-bg">
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <h1 class="login-title">INICIAR SESIÓN</h1>
                <p class="login-subtitle">StockMaster - Gestión Inteligente de Inventario</p>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <div class="input-with-icon">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" id="username" formControlName="username" placeholder="Ingresa tu usuario" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-with-icon">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password" placeholder="Ingresa tu contraseña" required>
                        <ion-icon name="eye-outline" class="toggle-password" (click)="showPassword = !showPassword"></ion-icon>
                    </div>
                </div>
                <div class="remember-forgot">
                    <div class="remember">
                        <input type="checkbox" id="remember" formControlName="remember">
                        <label for="remember">Recordarme</label>
                    </div>
                    <a routerLink="/reset-password" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="login-button" [disabled]="loginForm.invalid">INICIAR SESIÓN</button>
            </form>
            <div class="login-footer">
                <p class="footer-text">© 2024 StockMaster · Sistema de Gestión de Inventario</p>
            </div>
        </div>
    </div>
</ion-content>
