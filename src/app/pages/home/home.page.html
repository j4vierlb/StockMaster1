<ion-content [fullscreen]="true" class="home-content">
  <div class="page-container">
    
    <!-- Home Header Mejorado -->
    <div class="home-header">
      <div class="header-content">
        <div class="welcome-section">
          <div class="greeting-time">{{ getGreeting() }}</div>
          <h1 class="welcome-title">{{ userName }}!</h1>
          <p class="welcome-subtitle">Aquí tienes el resumen de tu inventario</p>
        </div>
        <div class="header-actions">
          <button class="notification-btn" (click)="showNotifications()">
            <ion-icon name="notifications-outline"></ion-icon>
            <span class="notification-badge">3</span>
          </button>
          <div class="user-avatar">
            <span>{{ getUserInitials() }}</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Home Grid -->
    <div class="home-grid">
      
      <!-- Metrics Card -->
      <div class="home-card">
        <div class="card-header">
          <div class="card-icon">
            <ion-icon name="analytics-outline"></ion-icon>
          </div>
          <h3 class="card-title">Métricas</h3>
        </div>
        <div class="card-content">
          <app-home-metrics></app-home-metrics>
        </div>
      </div>
      
      <!-- Quick Actions Card -->
      <div class="home-card">
        <div class="card-header">
          <div class="card-icon">
            <ion-icon name="flash-outline"></ion-icon>
          </div>
          <h3 class="card-title">Acciones Rápidas</h3>
        </div>
        <div class="card-content">
          <app-home-quick-actions></app-home-quick-actions>
        </div>
      </div>
      
      <!-- Recent Activities Card -->
      <div class="home-card">
        <div class="card-header">
          <div class="card-icon">
            <ion-icon name="time-outline"></ion-icon>
          </div>
          <h3 class="card-title">Actividades Recientes</h3>
        </div>
        <div class="card-content">
          <app-home-recent-activities></app-home-recent-activities>
        </div>
      </div>
      
    </div>

    <!-- Admin Actions (if admin) -->
    <div *ngIf="isAdmin" class="home-card" style="margin-top: 2rem;">
      <div class="card-header">
        <div class="card-icon">
          <ion-icon name="settings-outline"></ion-icon>
        </div>
        <h3 class="card-title">Panel de Administración</h3>
      </div>
      <div class="card-content">
        <p style="margin-bottom: 1rem;">Gestiona usuarios y configuraciones del sistema</p>
        <button class="admin-button" (click)="goToAdmin()">
          <ion-icon name="shield-outline" style="margin-right: 8px;"></ion-icon>
          Ir al Panel Admin
        </button>
      </div>
    </div>

    <!-- Logout Section -->
    <div class="logout-section">
      <button class="logout-button" (click)="logout()">
        <ion-icon name="power-outline" style="margin-right: 8px;"></ion-icon>
        Cerrar Sesión
      </button>
    </div>

  </div>
</ion-content>
