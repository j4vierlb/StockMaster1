<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Página No Encontrada</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="error-container">
    <ion-card class="error-card">
      <div class="error-icon">
        <ion-icon name="warning-outline" size="large"></ion-icon>
      </div>
      
      <ion-card-header>
        <ion-card-title>¡Oops! Error 404</ion-card-title>
        <ion-card-subtitle>Página no encontrada</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p>La página que buscas no existe o ha sido movida.</p>
        <p>Verifica la URL o navega a una sección válida.</p>
        
        <div class="action-buttons">
          <ion-button expand="block" color="primary" (click)="goHome()">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            Ir al Inicio
          </ion-button>
          
          <ion-button expand="block" fill="outline" color="secondary" (click)="goBack()">
            <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
            Volver Atrás
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
